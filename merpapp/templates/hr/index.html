<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu Example (Django)</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'styles/custom.css' %}">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center padding">
    
    <div class="col-md-6 col-lg-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title">Number of <strong>applicants</strong></h5>
                        <a href="#" data-abc="true"><i class="fa fa-ellipsis-v"></i></a>
                  </div>
    
                  <div class="card-body card-body">
                    <div class="text-center py-20">
                      <div data-provide="peity" data-type="donut" data-size="150" data-inner-radius="55" data-fill="#efb3e6,#ffdf7c,#b2def7" style="display: none;">953,613,169</div><svg class="peity" height="150" width="150"><path d="M 75 0 A 75 75 0 1 1 52.146854305878314 146.43342167279437 L 58.24102649097743 127.38450922671586 A 55 55 0 1 0 75 20" fill="#efb3e6"></path><path d="M 52.146854305878314 146.43342167279437 A 75 75 0 0 1 31.9107235882174 13.613403268229668 L 43.40119729802609 29.983162396701758 A 55 55 0 0 0 58.24102649097743 127.38450922671586" fill="#ffdf7c"></path><path d="M 31.9107235882174 13.613403268229668 A 75 75 0 0 1 74.99999999999999 0 L 74.99999999999999 20 A 55 55 0 0 0 43.40119729802609 29.983162396701758" fill="#b2def7"></path></svg>
                    </div>
    
                    <ul class="list-inline">
                      <li class="flexbox mb-1">
                        <div>
                          <span class="badge badge-dot badge-lg mr-1" style="background-color: #efb3e6"></span>
                          <span>PHP Developer</span>
                        </div>
                        <div><span>22</span></div>
                      </li>
    
                      <li class="flexbox mb-1">
                        <div>
                          <span class="badge badge-dot badge-lg mr-1" style="background-color: #ffdf7c"></span>
                          <span>JAVA Developer</span>
                        </div>
                        <div><span>12</span></div>
                      </li>
    
                      <li class="flexbox">
                        <div>
                          <span class="badge badge-dot badge-lg mr-1" style="background-color: #b2def7"></span>
                          <span>PHP Architect</span>
                        </div>
                        <div><span>4</span></div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
    
              </div>
  <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
